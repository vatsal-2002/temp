<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Web Form</h1>
      <form id="registration">
        <div class="form-group">
          <label for="fisrtName">FisrtName*</label>
          <input type="text" id="fisrtName" placeholder="Enter Your FisrtName" required/>
        </div>

        <div class="form-group">
          <label for="lastName">LastName*</label>
          <input type="text" id="lastName" placeholder="Enter Your LastName" required/>
        </div>

        <div class="form-group">
          <label for="email">Email*</label>
          <input type="email" id="email" name="email" placeholder="Enter Your Email" required />
        </div>

        <div class="form-group">
          <label for="password">Password*</label>
            <input type="password" id="password" name="password" placeholder="Enter Your Password" required onchange="validatePassword()">
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth*</label>
          <input type="date" id="dob" name="dob" required onchange="validateDOB()">
          <span id="dobError" class="error"></span>
        </div>


        <div class="form-group">
          <label for="gender">Gender*</label>
          <select name="option" id="option">
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <button type="submit" onclick="storeFormData()">Submit</button>
      </form>
    </div>
<script src="./index.js"></script>
  </body>
</html>
